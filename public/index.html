<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container pt-3">
    <div id="message-container" class="form-control container content"  style="height: 250px;overflow-y: scroll;"> </div>
    <form id="sent-container">
        <input class="form-control form-control-sm mt-1" type="text" id="message-input" placeholder="Type a message...">
        <button class="btn btn-dark mt-1" type="submit" id="send-button">Send</button>
        <span class="ml-2">Online Users: </span> <span id="online-Users"></span>
    </form> 

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
