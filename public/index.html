<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTChatting</title>
    <meta name="description" content="Chat App">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container pt-3">
    <div id="message-container" class="form-control container content" > </div>
    <form class="input-group" id="sent-container">
        <div class="input-group-prepend">
            <button class="btn btn-primary" type="submit" id="send-button">Send</button>
        </div>
        <input class="form-control" type="text" id="message-input" placeholder="Type a message...">
    </form> 
    <span>Online Users: </span> <span style="color: gray;" id="online-Users"></span>

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
