<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTChatting</title>
    <meta name="description" content="Chat App">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

<div class="container pt-3">
    <div>Room: <span id='getRoom'></span></div>
    <span>Online Users: </span> <span style="color: gray;" id="online-Users"></span>
    <div id="message-container" class="form-control container content" > </div>
    <form class="input-group" id="sent-container">
        <div class="input-group-prepend">
            <button class="btn btn-primary" type="submit" id="send-button">Send</button>
        </div>
        <textarea class="form-control" id="message-input" placeholder="Type a message..." rows='1'></textarea>
    </form> 

</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id='loginForm'>
          <div class="form-group">
            <label for="formUserName" class="col-form-label">User Name:</label>
            <input type="text" class="form-control" id="formUserName">
          </div>
          <div class="form-group">
            <label for="formRoomName" class="col-form-label">Room Name:</label>
            <input type="text" class="form-control" id="formRoomName">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type='button' id='loginBtn' data-dismiss="modal" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
